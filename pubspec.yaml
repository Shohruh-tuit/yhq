name: yhq
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_icons: ^1.1.0
  hexcolor: ^2.0.3
  easy_localization: ^3.0.0
  fluttertoast: ^8.0.6
  google_fonts: ^2.0.0
  get_version: ^0.2.2
  awesome_dialog: ^1.3.2
  flutter_switch: ^0.3.1
  flutter_native_splash: ^1.1.8+4
  url_launcher: ^6.0.3
  http: ^0.13.3
  youtube_player_flutter: ^8.0.0
  firebase_core: ^1.2.0
  cloud_firestore: ^2.2.0
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/card_1/
    - assets/images/card_2/
    - assets/images/basic_page/
    - assets/translations/


  fonts:
    - family: Heebo-Regular
      fonts:
        - asset: assets/fonts/Heebo-Regular.ttf

